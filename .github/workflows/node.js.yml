name: 🧑‍🏭️ Building Client
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥️ Checkout Repository
      uses: actions/checkout@v3

    - name: 📦️ Setup Node.js
      uses: actions/setup-node@v3.7.0

    - name: 🏗️ Build Client
      run: make client